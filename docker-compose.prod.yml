version: '3.8'

services:
  # Backend Flask
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: sage_x3_backend
    expose:
      - "5000"
    volumes:
      # Volumes persistants pour les données
      - sage_uploads:/app/uploads
      - sage_processed:/app/processed
      - sage_final:/app/final
      - sage_archive:/app/archive
      - sage_logs:/app/logs
      - sage_database:/app/database
      - sage_data:/app/data
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///database/sage_x3.db
      - SESSION_EXPIRY_HOURS=24
      - CLEANUP_INTERVAL_MINUTES=60
      - MAX_FILE_SIZE=16777216
      - UPLOAD_FOLDER=uploads
      - PROCESSED_FOLDER=processed
      - FINAL_FOLDER=final
      - ARCHIVE_FOLDER=archive
      - LOG_FOLDER=logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sage_network

  # Frontend React avec Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sage_x3_frontend
    ports:
      - "80:80"
      - "443:443"  # Pour HTTPS si nécessaire
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sage_network

volumes:
  sage_uploads:
  sage_processed:
  sage_final:
  sage_archive:
  sage_logs:
  sage_database:
  sage_data:

networks:
  sage_network:
    driver: bridge